<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <meta
      name="description"
      content="You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!"
    />
    <meta
      name="keywords"
      content="Song,audiobooks,podcasts, anywhere, best in market"
    />
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <article class="order">
          <figure class="order__image-container">
            <img
              src="./src/assets/images/illustration-hero.svg"
              alt=""
              class="order__image"
            />
          </figure>
          <div class="order__content">
            <h1 class="order__title">Order Summary</h1>
            <p class="order__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <img
                src="./src/assets/images/icon-music.svg"
                alt=""
                class="plan__image"
              />
              <div class="plan__summary">
                <h2 class="plan__title">Annual Plan</h2>
                <p class="plan__value">$59.99/year</p>
              </div>
              <a href="#" class="link link--plan">Change</a>
            </div>
            <div class="order__actions">
              <a href="#" class="link link--payment">Proceed to Payment</a>
              <a href="#" class="link link--cancel">Cancel Order</a>
            </div>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
